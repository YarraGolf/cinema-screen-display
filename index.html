<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarra Golf Cinema – Today</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3.6rem;
      margin-top: 2rem;
    }

    .movie-list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .movie {
      font-size: 2.5rem;
      margin: 1.5rem 0;
    }

    .timestamp {
      position: absolute;
      bottom: 1rem;
      font-size: 1rem;
      opacity: 0.7;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Today at Yarra Golf Cinema</h1>
  <div class="movie-list" id="movies">Loading...</div>
  <div class="timestamp" id="timestamp"></div>

<script>
  fetch('https://raw.githubusercontent.com/YarraGolf/cinema-screen-display/main/data.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('movies');
      const timestamp = document.getElementById('timestamp');
      container.innerHTML = '';

      const sessions = data?.body?.body;

      if (Array.isArray(sessions) && sessions.length > 0) {
        // Sort by SessionTime
        sessions.sort((a, b) => new Date(a.SessionTime) - new Date(b.SessionTime));

        sessions.forEach(movie => {
          const div = document.createElement('div');
          div.className = 'movie';

          const sessionTime = new Date(movie.SessionTime).toLocaleTimeString([], {
            hour: 'numeric',
            minute: '2-digit'
          });

          const soldInfo = document.createElement('span');
          soldInfo.textContent = `${movie.SeatsSold} tickets sold`;
          soldInfo.style.background = '#444';
          soldInfo.style.color = '#fff';
          soldInfo.style.padding = '0.3rem 0.7rem';
          soldInfo.style.borderRadius = '0.5rem';
          soldInfo.style.marginLeft = '1rem';
          soldInfo.style.fontSize = '1.2rem';

          div.textContent = `${sessionTime} – ${movie.Title}`;
          div.appendChild(soldInfo);
          container.appendChild(div);
        });
      } else {
        container.innerHTML = '<p>No sessions listed for today.</p>';
      }

      timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
    })
    .catch(err => {
      document.getElementById('movies').textContent = 'Error loading movie listings.';
      console.error('Failed to load movie listings:', err);
    });
</script>



</body>
</html>
