<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarra Golf Cinema â€“ Today</title>
  <link rel="stylesheet" href="https://use.typekit.net/oxy8ssa.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #321497, #e81896, #ea7c3b);
      color: #fff;
      font-family: "ff-dax-compact-pro", sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: auto;
      height: 90px;
      margin-top: 2rem;
      filter: drop-shadow(0 0 10px white);
    }

    h1 {
      font-family: "termina", sans-serif;
      font-size: 3rem;
      font-weight: 900;
      margin: 1.2rem 0 0.5rem;
      text-shadow: 0 0 6px #fff;
      text-align: center;
      line-height: 1;
    }

    .date {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 4px #fff;
      font-family: "termina", sans-serif;
      font-weight: 900;
      margin-top: -0.5rem;
    }

    .movie-list {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 0 1rem;
      overflow: hidden;
    }

    .movie {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
      max-width: 90vw;
      width: 100%;
      text-shadow: 0 0 4px #fff;
    }

    .poster {
      width: 85px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .movie-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }

    .movie-info .time {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .movie-info .title {
      font-size: 2rem;
      margin: 0.1rem 0;
      line-height: 1.2;
    }

    .tags {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.2rem;
      flex-wrap: wrap;
    }

    .tickets, .in-session {
      padding: 0.2rem 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      display: inline-block;
      color: white;
    }

    .tickets {
      background-color: #ff6e38;
    }

    .in-session {
      background-color: #31bc76;
    }

    .timestamp {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 2px #fff;
    }

    @media (orientation: landscape) {
      .movie-list {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 1rem;
        padding: 0.5rem;
      }

      .movie {
        flex-direction: column;
        align-items: center;
        max-width: 22%;
        margin-bottom: 0.5rem;
      }

      .movie-info {
        align-items: center;
        text-align: center;
      }

      .tags {
        justify-content: center;
      }

      .tickets, .in-session {
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2.4rem;
        margin: 1rem 0 0.5rem;
      }

      img.logo {
        height: 80px;
      }
    }

    @media (orientation: portrait) {
      .movie {
        align-items: flex-start;
        justify-content: flex-start;
      }

      .poster {
        margin-top: 0.2rem;
      }

      .movie-info {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <img src="yarra-cinema-logo-white.png" alt="Yarra Golf Cinema Logo" class="logo">
  <h1>Today's Sessions</h1>
  <div class="date" id="current-date">Loading date...</div>
  <div class="movie-list" id="movies">Loading...</div>
  <div class="timestamp" id="timestamp"></div>

  <script>
    const API_KEY = '218a43bb877b542d309c2df370a8ba63';

    async function fetchPoster(title) {
      try {
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(title)}`;
        const res = await fetch(url);
        const json = await res.json();
        const posterPath = json?.results?.[0]?.poster_path;
        return posterPath ? `https://image.tmdb.org/t/p/w200${posterPath}` : null;
      } catch (err) {
        console.error('Error fetching poster:', err);
        return null;
      }
    }

    fetch('https://raw.githubusercontent.com/YarraGolf/cinema-screen-display/main/data.json?nocache=' + new Date().getTime())
      .then(res => res.json())
      .then(async data => {
        const container = document.getElementById('movies');
        const timestamp = document.getElementById('timestamp');
        const dateElement = document.getElementById('current-date');
        container.innerHTML = '';

        const today = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        dateElement.textContent = today.toLocaleDateString('en-AU', options);

        const sessions = data?.body?.body;

        if (Array.isArray(sessions) && sessions.length > 0) {
          sessions.sort((a, b) => new Date(a.SessionTime) - new Date(b.SessionTime));

          for (const movie of sessions) {
            const posterUrl = await fetchPoster(movie.Title);

            const div = document.createElement('div');
            div.className = 'movie';

            div.innerHTML = `
              <img class="poster" src="${posterUrl || 'fallback.jpg'}" alt="${movie.Title}">
              <div class="movie-info">
                <div class="time">${new Date(movie.SessionTime).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }).toLowerCase()}:</div>
                <div class="title">${movie.Title}</div>
                <div class="tags">
                  <span class="tickets">${movie.SeatsSold} tickets sold</span>
                  ${new Date(movie.SessionTime) <= today ? '<span class="in-session">Now in Session</span>' : ''}
                </div>
              </div>
            `;

            container.appendChild(div);
          }
        } else {
          container.innerHTML = '<p>No sessions listed for today.</p>';
        }

        timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
      })
      .catch(err => {
        document.getElementById('movies').textContent = 'Error loading movie listings.';
        console.error('Failed to load movie listings:', err);
      });
  </script>
</body>
</html>
