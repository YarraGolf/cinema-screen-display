<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarra Golf Cinema â€“ Today</title>
  <link rel="stylesheet" href="https://use.typekit.net/oxy8ssa.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #321497, #e81896, #ea7c3b);
      color: #fff;
      font-family: "ff-dax-compact-pro", sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: auto;
      height: 120px;
      margin-top: 4rem;
      filter: drop-shadow(0 0 10px white);
    }

    h1 {
      font-family: "termina", sans-serif;
      font-size: 4rem;
      margin: 2rem 0;
      text-shadow: 0 0 6px #fff;
    }

    .movie-list {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      padding: 0 1rem;
      overflow-y: auto;
    }

    .movie {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      width: 100%;
      max-width: 90vw;
      text-shadow: 0 0 5px #fff;
    }

    .movie .time {
      font-weight: bold;
      font-size: 2.8rem;
    }

    .movie .title {
      font-size: 2.8rem;
      margin: 0.4rem 0;
    }

    .movie .tickets {
      background-color: #ff6e38;
      color: white;
      padding: 0.3rem 1.2rem;
      border-radius: 1.2rem;
      font-size: 2rem;
      margin-top: 0.5rem;
      display: inline-block;
    }

    .divider {
      width: 100%;
      max-width: 800px;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 0 auto 1.5rem;
    }

    .timestamp {
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 1rem;
      text-shadow: 0 0 3px #fff;
    }

    /* LANDSCAPE layout tweak: compress into a single line */
    @media (orientation: landscape) {
      .movie {
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        text-align: center;
        flex-wrap: wrap;
      }

      .movie .time,
      .movie .title,
      .movie .tickets {
        font-size: 2rem;
        margin: 0;
      }

      .divider {
        margin: 0.5rem auto 2rem;
      }

      h1 {
        font-size: 3.2rem;
      }

      img.logo {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <img src="yarra-cinema-logo-white.png" alt="Yarra Golf Cinema Logo" class="logo">
  <h1>Today's Sessions</h1>
  <div class="movie-list" id="movies">Loading...</div>
  <div class="timestamp" id="timestamp"></div>

  <script>
    fetch('https://raw.githubusercontent.com/YarraGolf/cinema-screen-display/main/data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('movies');
        const timestamp = document.getElementById('timestamp');
        container.innerHTML = '';

        const sessions = data?.body?.body;

        if (Array.isArray(sessions) && sessions.length > 0) {
          // Sort by SessionTime
          sessions.sort((a, b) => new Date(a.SessionTime) - new Date(b.SessionTime));

          sessions.forEach(movie => {
            const div = document.createElement('div');
            div.className = 'movie';

            const timeStr = new Date(movie.SessionTime).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }).toLowerCase();

            div.innerHTML = `
              <div class="time">${timeStr}:</div>
              <div class="title">${movie.Title}</div>
              <div class="tickets">${movie.SeatsSold} tickets sold</div>
            `;

            container.appendChild(div);

            const divider = document.createElement('div');
            divider.className = 'divider';
            container.appendChild(divider);
          });
        } else {
          container.innerHTML = '<p>No sessions listed for today.</p>';
        }

        timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
      })
      .catch(err => {
        document.getElementById('movies').textContent = 'Error loading movie listings.';
        console.error('Failed to load movie listings:', err);
      });
  </script>
</body>
</html>
