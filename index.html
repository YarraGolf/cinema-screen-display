<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarra Golf Cinema â€“ Today</title>
  <link rel="stylesheet" href="https://use.typekit.net/oxy8ssa.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #321497, #e81896, #ea7c3b);
      color: #fff;
      font-family: "ff-dax-compact-pro", sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      height: 90px;
      margin-top: 2rem;
      filter: drop-shadow(0 0 10px white);
    }

    h1 {
      font-family: "termina", sans-serif;
      font-size: 3rem;
      font-weight: 900;
      margin: 1.2rem 0 0.4rem;
      text-shadow: 0 0 6px #fff;
      text-align: center;
      line-height: 1;
    }

    .date {
      font-size: 1.4rem;
      margin-bottom: 0.6rem;
      text-shadow: 0 0 4px #fff;
      font-family: "termina", sans-serif;
      font-weight: 900;
      margin-top: -0.5rem;
    }

    .movie-list {
      flex-grow: 1;
      width: 100%;
      padding: 0 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .movie {
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 4px #fff;
      max-width: 90vw;
    }

    .poster {
      width: 85px;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #000;
      flex-shrink: 0;
    }

    .movie-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .movie-info .time {
      font-weight: bold;
      font-size: 1.8rem;
    }

    .movie-info .title {
      font-size: 2.2rem;
      margin: 0.2rem 0 0.5rem;
    }

    .movie-info .tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tickets,
    .session-tag {
      background-color: #ff6e38;
      color: white;
      padding: 0.2rem 1rem;
      border-radius: 1rem;
      font-size: 1rem;
      display: inline-block;
    }

    .session-tag {
      background-color: #31bc76;
    }

    .timestamp {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 2px #fff;
    }

    /* LANDSCAPE: 4-column grid layout */
    @media (orientation: landscape) {
      .movie-list {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        row-gap: 1rem;
        column-gap: 1rem;
        padding: 0.8rem 1rem;
        overflow-y: auto;
      }

      .movie {
        flex-direction: row;
        width: 22%;
        min-width: 220px;
        max-width: 260px;
      }

      img.logo {
        height: 80px;
      }

      h1 {
        font-size: 2.4rem;
      }

      .tickets, .session-tag {
        font-size: 0.85rem;
      }

      .movie-info .time {
        font-size: 1.4rem;
      }

      .movie-info .title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <img src="yarra-cinema-logo-white.png" alt="Yarra Golf Cinema Logo" class="logo">
  <h1>Today's Sessions</h1>
  <div class="date" id="current-date">Loading date...</div>
  <div class="movie-list" id="movies">Loading...</div>
  <div class="timestamp" id="timestamp"></div>

  <script>
    const TMDB_API_KEY = '218a43bb877b542d309c2df370a8ba63';

    fetch('https://raw.githubusercontent.com/YarraGolf/cinema-screen-display/main/data.json?nocache=' + new Date().getTime())
      .then(res => res.json())
      .then(async data => {
        const container = document.getElementById('movies');
        const timestamp = document.getElementById('timestamp');
        const dateElement = document.getElementById('current-date');
        container.innerHTML = '';

        const today = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        dateElement.textContent = today.toLocaleDateString('en-AU', options);

        const sessions = data?.body?.body;

        if (Array.isArray(sessions) && sessions.length > 0) {
          sessions.sort((a, b) => new Date(a.SessionTime) - new Date(b.SessionTime));

          for (const movie of sessions) {
            const div = document.createElement('div');
            div.className = 'movie';

            const timeStr = new Date(movie.SessionTime).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }).toLowerCase();
            const isNowShowing = new Date(movie.SessionTime) <= new Date();

            const tmdbRes = await fetch(`https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(movie.Title)}&api_key=${TMDB_API_KEY}`);
            const tmdbData = await tmdbRes.json();
            const posterPath = tmdbData?.results?.[0]?.poster_path;
            const posterUrl = posterPath ? `https://image.tmdb.org/t/p/w200${posterPath}` : '';

            div.innerHTML = `
              <img src="${posterUrl}" alt="${movie.Title}" class="poster">
              <div class="movie-info">
                <div class="time">${timeStr}:</div>
                <div class="title">${movie.Title}</div>
                <div class="tags">
                  <div class="tickets">${movie.SeatsSold} tickets sold</div>
                  ${isNowShowing ? `<div class="session-tag">Now in Session</div>` : ''}
                </div>
              </div>
            `;

            container.appendChild(div);
          }
        } else {
          container.innerHTML = '<p>No sessions listed for today.</p>';
        }

        timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
      })
      .catch(err => {
        document.getElementById('movies').textContent = 'Error loading movie listings.';
        console.error('Failed to load movie listings:', err);
      });
  </script>
</body>
</html>
