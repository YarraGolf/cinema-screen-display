<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarra Golf Cinema – Today</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-top: 2rem;
    }

    .movie-list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .movie {
      font-size: 2.5rem;
      margin: 1.5rem 0;
    }

    .timestamp {
      position: absolute;
      bottom: 1rem;
      font-size: 1rem;
      opacity: 0.7;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Today's Movies</h1>
  <div class="movie-list" id="movies">Loading...</div>
  <div class="timestamp" id="timestamp"></div>

<script>
  fetch('https://raw.githubusercontent.com/YarraGolf/cinema-screen-display/main/data.json')
    .then(res => res.json())
    .then(raw => {
      const decoded = atob(raw.content); // decode base64
      const data = JSON.parse(decoded); // usable JSON

      const container = document.getElementById('movies');
      const timestamp = document.getElementById('timestamp');
      container.innerHTML = '';

      const now = new Date();
      const today = now.toISOString().split('T')[0]; // e.g. '2025-07-15'

      // Filter for sessions today that haven't started yet
      const todaySessions = data.body.filter(movie => {
        const sessionTime = new Date(movie.SessionTime);
        const sessionDate = sessionTime.toISOString().split('T')[0];
        return sessionDate === today && sessionTime >= now;
      });

      // Sort by time ascending
      todaySessions.sort((a, b) => new Date(a.SessionTime) - new Date(b.SessionTime));

      if (todaySessions.length > 0) {
        todaySessions.forEach(movie => {
          const div = document.createElement('div');
          div.className = 'movie';
          const sessionTime = new Date(movie.SessionTime).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          });
          div.textContent = `${sessionTime} – ${movie.Title}`;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = '<p>No sessions listed for today.</p>';
      }

      timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
    })
    .catch(err => {
      document.getElementById('movies').textContent = 'Error loading movie listings.';
      console.error(err);
    });
</script>




</body>
</html>
