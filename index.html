<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yarra Golf Cinema â€“ Today</title>
  <link rel="stylesheet" href="https://use.typekit.net/oxy8ssa.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #321497, #e81896, #ea7c3b);
      color: #fff;
      font-family: "ff-dax-compact-pro", sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: auto;
      height: 90px;
      margin-top: 2rem;
      filter: drop-shadow(0 0 10px white);
    }

    h1 {
      font-family: "termina", sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin: 1.2rem 0;
      text-shadow: 0 0 6px #fff;
    }

    .movie-list {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      padding: 0 1rem;
      overflow: hidden;
    }

    .movie {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 90vw;
      text-shadow: 0 0 4px #fff;
    }

    .movie .time {
      font-weight: bold;
      font-size: 2.5rem;
    }

    .movie .title {
      font-size: 2.5rem;
      margin: 0.4rem 0;
    }

    .movie .tickets {
      background-color: #ff6e38;
      color: white;
      padding: 0.2rem 1rem;
      border-radius: 1rem;
      font-size: 1.3rem;
      margin-top: 0.3rem;
      display: inline-block;
    }

    .divider {
      width: 100%;
      max-width: 700px;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.4);
      margin: 0 auto 1.2rem;
    }

    .timestamp {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 2px #fff;
    }

    @media (orientation: landscape) {
      .movie {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        text-align: center;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      .movie .tickets {
        font-size: 1.5rem;
        margin-top: 0;
      }

      h1 {
        font-size: 2.2rem;
      }

      img.logo {
        height: 80px;
      }

      .divider {
        margin: 0.3rem auto 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="yarra-cinema-logo-white.png" alt="Yarra Golf Cinema Logo" class="logo">
  <h1>Today's Sessions</h1>
  <div class="movie-list" id="movies">Loading...</div>
  <div class="timestamp" id="timestamp"></div>

  <script>
    fetch('https://raw.githubusercontent.com/YarraGolf/cinema-screen-display/main/data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('movies');
        const timestamp = document.getElementById('timestamp');
        container.innerHTML = '';

        const sessions = data?.body?.body;

        if (Array.isArray(sessions) && sessions.length > 0) {
          sessions.sort((a, b) => new Date(a.SessionTime) - new Date(b.SessionTime));

          sessions.forEach(movie => {
            const div = document.createElement('div');
            div.className = 'movie';

            const timeStr = new Date(movie.SessionTime).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' }).toLowerCase();

            div.innerHTML = `
              <div class="time">${timeStr}:</div>
              <div class="title">${movie.Title}</div>
              <div class="tickets">${movie.SeatsSold} tickets sold</div>
            `;

            container.appendChild(div);

            const divider = document.createElement('div');
            divider.className = 'divider';
            container.appendChild(divider);
          });
        } else {
          container.innerHTML = '<p>No sessions listed for today.</p>';
        }

        timestamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
      })
      .catch(err => {
        document.getElementById('movies').textContent = 'Error loading movie listings.';
        console.error('Failed to load movie listings:', err);
      });
  </script>
</body>
</html>
